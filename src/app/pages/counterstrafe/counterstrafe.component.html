<div class="container">
      <div class="key-container">
        <div class="key" [class.pressed]="pressedKeys['a']">
          A
        </div>
        <div class="key" [class.pressed]="pressedKeys['d']">
          D
        </div>
      </div>
      <div class="status-container">
        <p class="status-text" [class.success]="success === 'Success!'" [class.failure]="success === 'Too slow!'">
          {{ success || 'Press A and D within 200ms' }}
        </p>
        <p  class="time-text" [class.over-time]="timeDiff > 200">
          Time: {{ timeDiff }}ms
        </p>
        <p class="velocity-text">
          Current Velocity: {{ currentVelocity.toFixed(2) }} u/s
        </p>
      </div>
    </div>
