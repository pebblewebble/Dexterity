<div style="padding-top:5vh">
  <div class="score">
    <h2>Score: {{score}}</h2>
  </div>
  <div class="container">
    <div class="canvas-container">
      <svg #svgContainer>

        <!-- Draw the main path -->
        <path [attr.d]="line.path" [attr.stroke]="line.color" [attr.stroke-width]="line.width" fill="none"></path>

        <!-- Visual indicator of start and end points -->
        <circle #startPoint [attr.cx]="startAndEndPoints[0].x" [attr.cy]="startAndEndPoints[0].y" r="5" fill="blue">
        </circle>
        <circle #endPoint [attr.cx]="startAndEndPoints[1].x" [attr.cy]="startAndEndPoints[1].y" r="5" fill="blue">
        </circle>


        <!-- Optional: Visual indicator of mouse position (for debugging) -->
        <circle *ngIf="isHoveringLine" [attr.cx]="mousePosition.x" [attr.cy]="mousePosition.y" r="5" fill="red">
        </circle>
      </svg>

    </div>
  </div>
</div>
